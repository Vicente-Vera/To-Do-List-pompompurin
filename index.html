<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Pompompurin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Iconos Pompompurin Fondo -->
        <span class="purin-icon-confrio"></span>
        <span class="purin-icon-durmiendo"></span>
        <span class="purin-icon-conlistas"></span>
        <span class="purin-icon-tomandote"></span>
        <span class="purin-icon-muralla"></span>
        <span class="purin-icon-gatoxd"></span>
        <!-- FIN ICONOS FONDO -->

        <h1>To-Do List</h1>

        <div class="input-area">
            <input id="taskInput" type="text" placeholder="Nueva tarea...">
            <button id="addBtn">Agregar</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
